<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Submission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Name: {{ name }}</p>

    <p>Subject: {{ subject }}</p>
    <p>Phone: {{ phone }}</p>
    <p>Message:</p>
    <p>{{ message }}</p>
</body>
</html>
