<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section class="breadcrumbs bg-light py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-primary">{{ title }}</h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs -->
  <section class="inner-page pb-5">
    <div class="container">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="card-title text-secondary text-center">{{ heading }} </h2>
          <p class="card-text">{{ content | widont }}</p>
          <div class="text-center my-4">

            <img src="{{ image }}" class="img-fluid rounded" alt="{{ image:alt }}">
          </div>
          {{ if code_field }}
            <pre class="bg-dark text-white p-3 rounded">{{ code_field }}</pre>
          {{ /if }}
          
        </div>
      </div>
    </div>
  </section>

</main>
